<html>
<head>

<script language="javascript">
/***********************************************************
ＪＳでのありがちなチェック　※ＯＫ時はtrueを返す
************************************************************/

// 空チェック 
function empty_check(id)
{
	/* チェックが必要な項目数分繰り返す。 要素ＩＤを指定する */

	if ( !document.getElementById(id).value.trim() ) {
		alert('empty');
		return false;
	}
	return true;
}

// レングスチェック。maxに最長レングスを割り当てる
function length_check(id,max)
{
	if ( max < document.getElementById(id).value.length ) {
		alert('max length over');
		return false;
	}
	return true;
}

// メールフォーマットチェック
function mail_format_check(id)
{
	if (!document.getElementById(id).value.match(/^[A-Za-z0-9.]+[\w-]+@[\w\.-]+\.\w{2,}$/)){
		alert("e-mail format invalid");
		return false;
	}
	return true;
}

// 日付妥当性チェック
function is_valid_date(y,m,d)
{
	var di = new Date(y,m-1,d);
	if(di.getFullYear() == y && di.getMonth() == m-1 && di.getDate() == d){
		return true;
	}
	alert('Invalid Date');
	return false;
}

// 数字チェック
function is_digit(id)
{
	if(document.getElementById(id).value.match(/[^0-9]+/)) {
		alert('not only number'); 
		return false;
	}
	return true;
}
</script>

</head>
<body>
<form>
<input type="text" id="test1" value=""/><input type="button" onClick="empty_check('test1')"  value="click"/><br />
<input type="text" id="test2" value=""/><input type="button" onClick="length_check('test2',3)"  value="click"/><br />
<input type="text" id="test3" value=""/><input type="button" onClick="mail_format_check('test3')"  value="click"/><br />
<input type="text" id="test4" value="2015-14-4"/><input type="button" onClick="is_valid_date(2015,14,4)"  value="click"/><br />
<input type="text" id="test5" value=""/><input type="button" onClick="is_digit('test5')"  value="click"/><br />
</form>
</html>
